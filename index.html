<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive comments section</title>

 
</head>
<body>

 <div class="container">


   <div id="root">

     <div class="current-user">
       <div class="score">
         <img class="plus" src="./images/icon-plus.svg" alt="" >
          <h2>2</h2>
         <img class="minus" src="./images/icon-minus.svg" alt="" >

      </div>

      <div class="user-Box">

        <nav class="info">
          <div class="profile">

            <img class="pic"  alt="">
            <h4 class="name"></h4>
            <h4 class="you">you</h4>
            <h4 class="date">2 days ago</h4>

        </div>

          <div class="icons">
            
              <img class="del" src="./images/icon-delete.svg" alt="">
              <h4 class="del-txt">Delete</h4> 
           
             <img class="edit" src="./images/icon-edit.svg" alt="">
             <h4 class="edit-txt">Edit</h5>  

          </div>

        </nav>
         
         <textarea class="comment" >
          @ramsesmiron
          I couldn't agree more with this. Everything moves so fast and it always semms like everyone knows the newest library/framework. But the dundamentals are what stay constant.
         </textarea>
      </div>
      </div>

   </div>
   <div class="comment-InputBox">
     <img src="./images/avatars/image-juliusomo.png" alt="">
     <textarea type="text" class="comment-Input" placeholder="    Add a Comment" ></textarea>
     <button class="send-btn">SEND</button>
   </div>
  
   
 </div>

  
  <script src="main.js"></script>
</body>
</html>
